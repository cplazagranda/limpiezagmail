<script>
  const lines = [
    "Iniciando conexión segura con los servidores de Gmail...",
    "Autenticación exitosa con ID: 2fa-redirect...",
    "Escaneando buzones...",
    "Detectados 4521 correos en total.",
    "Ejecutando filtro por antigüedad y categoría...",
    "Eliminando correos: promociones (213), redes sociales (345), spam (789)...",
    "Borrando archivos adjuntos pesados...",
    "Vaciando papelera y carpeta de spam...",
    "Sincronizando cambios con la cuenta principal...",
    "Proceso de limpieza completado con éxito.",
    "Sesión finalizada. Seguridad restaurada."
  ];

  const terminal = document.getElementById('terminal');
  let i = 0;

  function writeLine() {
    if (i < lines.length) {
      terminal.innerHTML += lines[i++] + "\n";
      setTimeout(writeLine, 1000);
    } else {
      setTimeout(() => {
        window.close();
      }, 2000); // Intenta cerrar la ventana después de 2 segundos
    }
  }

  writeLine();
</script>
